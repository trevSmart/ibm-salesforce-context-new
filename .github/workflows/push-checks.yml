name: Push checks

on:
  push:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.17.1]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint:fix

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.17.1]

    steps:
    - name: Run tests
      run: |
        echo "Tests steps disabled"

  security:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22.17.1'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=high || echo "High severity vulnerabilities detected - see SECURITY.md for details"

    - name: Check for outdated dependencies
      run: npm outdated || true